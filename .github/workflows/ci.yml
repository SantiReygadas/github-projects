name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: github-projects

      - name: Install vitest
        run: npm install vitest --save-dev
        working-directory: github-projects

      - name: Build TypeScript
        run: npx tsc
        working-directory: github-projects

      - name: Run tests
        run: npx vitest run
        working-directory: github-projects

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t counter-nginx github-projects